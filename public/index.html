<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
        <link
            rel="icon"
            sizes="16x16 32x32 64x64"
            href="%PUBLIC_URL%/favicon.ico"
        />
        <!-- iPhone -->
        <link rel="apple-touch-icon" type="image/png" href="icon/icon_57.png" />
        <!-- iPad -->
        <link
            rel="apple-touch-icon"
            type="image/png"
            sizes="72x72"
            href="icon/icon_72.png"
        />
        <!-- iPhone4 -->
        <link
            rel="apple-touch-icon"
            type="image/png"
            sizes="114x114"
            href="icon/icon_114.png"
        />
        <link rel="apple-touch-icon" href="icon/icon_192.png" />
        <!-- Opera Speed Dial, at least 144Ã—114 px -->
        <link rel="icon" type="image/png" href="icon/icon_114.png" />

        <meta http-equiv="Cache-control" content="public" />
        <!-- Chrome, Firefox OS, Opera and Vivaldi -->
        <meta name="theme-color" content="#16192e" />
        <!-- Windows Phone -->
        <meta name="msapplication-navbutton-color" content="#16192e" />
        <!-- iOS Safari -->
        <meta name="apple-mobile-web-app-status-bar-style" content="#16192e" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto:100,300,400&display=swap"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Basic Music App" />

        <title>Basic Music App</title>
        <style>
            @keyframes animate {
                0% {
                    transform: scale(1);
                }
                25% {
                    transform: scale(1.05);
                }
                50% {
                    transform: scale(1);
                }
                75% {
                    transform: scale(1.05);
                }
                100% {
                    transform: scale(1);
                }
            }
            .loading {
                display: flex;
                justify-content: center;
                align-items: center;
                position: absolute;
                top: 0;
                right: 0;
                left: 0;
                bottom: 0;
                background: #202020;
            }
            .loading img {
                position: absolute;
                animation: 2s infinite animate;
            }
        </style>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root">
            <div class="loading">
                <img
                    src="./logo/logo.svg"
                    width="200"
                    height="200"
                    alt="Logo"
                />
            </div>
        </div>
        <div id="modal" role="dialog"></div>
    </body>
</html>
